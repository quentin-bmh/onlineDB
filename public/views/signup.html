<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription | DockHub</title>
  <link href="/css/styles.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/js/auth-ui.js" defer></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded-xl w-full max-w-md shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Créer un compte</h1>
    <form id="signupForm" class="space-y-4">
        <input type="text" id="username" name="username" placeholder="Username" required class="w-full px-4 py-2 rounded bg-gray-700 text-white" />
        <input type="email" id="email" placeholder="Adresse e-mail" class="w-full px-4 py-2 rounded bg-gray-700 text-white" required />
        <input type="password" id="password" placeholder="Mot de passe" class="w-full px-4 py-2 rounded bg-gray-700 text-white" required />
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 py-2 rounded text-white">S'inscrire</button>
        <p class="text-sm text-gray-400 mt-4">Déjà un compte ? 
            <a href="login.html" class="text-blue-400 hover:underline">Connectez-vous</a>
        </p>
    </form>
    <p id="signupError" class="text-red-500 text-sm mt-4 hidden"></p>
  </div>
  <script src="/js/signup.js"></script>
</body>
</html>
