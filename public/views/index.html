<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boulogne-Landing Page</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-filter-overlay"></div> 
    
    <header class="minimal-header">
        <div class="header-title">Boulogne</div>
        <div class="header-profile">
            <a href="#" id="logout-link">
                <i class="fas fa-sign-out-alt"></i> Déconnexion
            </a> 
            <i class="fas fa-user-circle"></i> 
        </div>
    </header>

    <div class="modal-overlay">
        <div class="modal-container" id="choiceModal">
            
            <h2 id="welcome-title" class="text-2xl font-bold mb-2">Chargement...</h2>
            <p id="user-role-display" class="text-gray-400 mb-6 font-medium"></p>
            
            <h3 class="text-xl mt-6 mb-3 border-b border-gray-600 pb-2">Nos visualisations</h3>
            
            <div class="btn_container">
                <a href="/advBoulogne" class="choice-button adv-button">
                    <img src="../assets/adv_icon.png" alt="icone ADV">
                    ADV
                </a>
                
                <a href="/voiesBoulogne" class="choice-button voies-button">
                    <img src="../assets/voies_icon.png" alt="icone Voies">
                    Voies
                </a>
            </div>
            
            <div class="documents-list-container mt-8">
                <h3 class="text-xl mb-3 border-b border-gray-600 pb-2">Documents Techniques Sécurisés</h3>
                <div id="document-buttons">
                    Chargement des documents...
                </div>
            </div>
            
            <p class="text-gray-500 mt-6 text-sm">Le backend vérifie les droits et relaie le fichier.</p>
        </div>
    </div>

    <script src="/js/index.js" defer></script>
</body>
</html>
