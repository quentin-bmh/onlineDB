<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Documents Nextcloud</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 1rem; }
    button { margin: 0.3rem; padding: 0.5rem 1rem; cursor: pointer; }
  </style>
</head>
<body>
  <h1>üìÇ Documents</h1>
  <div id="files">Chargement...</div>

  <script>
    async function loadFiles() {
      const res = await fetch("/api/webdav/list");
      if (!res.ok) { document.getElementById("files").textContent = "Erreur serveur"; return; }
      const files = await res.json();
      const container = document.getElementById("files");
      container.innerHTML = "";

        files.forEach(file => {
            const btn = document.createElement("button");
            btn.textContent = file.name;

            btn.onclick = () => {
                if (!file.path) {
                console.warn("‚ö†Ô∏è fichier sans path d√©tect√©", file);
                return;
                }
                const url = `/api/webdav/open/${encodeURIComponent(file.path)}`;

                // Cr√©e un lien temporaire et force l'ouverture dans un nouvel onglet
                const a = document.createElement("a");
                a.href = url;
                a.target = "_blank";
                a.rel = "noopener noreferrer";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };

            container.appendChild(btn);
        });


    }

    loadFiles();
  </script>
</body>
</html>
