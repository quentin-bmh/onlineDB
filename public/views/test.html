<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Pages Slide</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
      font-family: sans-serif;
      color: white;
    }

    #dataVoie-container {
      width: 600px;
      height: 400px;
      margin: 40px auto;
      border: 2px solid #555;
      position: relative;
      overflow: hidden;
      background: #222;
      border-radius: 10px;
    }

    .mini-page-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .mini-page {
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      opacity: 0;
      transform: translateX(100%);
      transition: transform 0.4s ease, opacity 0.4s ease;
      pointer-events: none;
    }

    .mini-page.active {
      opacity: 1;
      transform: translateX(0%);
      pointer-events: auto;
      z-index: 2;
    }

    .mini-page.slide-out-left {
      transform: translateX(-100%);
      opacity: 0;
    }

    .mini-page.slide-out-right {
      transform: translateX(100%);
      opacity: 0;
    }

    .mini-page img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      border: 1px solid #444;
      border-radius: 8px;
    }

    /* Menu réutilisé */
    .voie-toggle {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
    }

    .toggle-tab {
      background-color: #222;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      width: max-content;
      margin: 0 auto;
      border-radius: 5px 5px 0 0;
      transition: background 0.3s, transform 0.3s;
      transform: rotate(0deg);
    }

    .toggle-tab.active {
      transform: rotate(180deg);
    }

    .toggle-tab:hover {
      background-color: #444;
    }

    .toggle-menu {
    display: none;
    background-color: #333;
    padding: 10px;
    border-top: 1px solid #555;
    }

    .toggle-menu.open {
    display: block;
    }


    .toggle-menu button {
      margin: 5px;
      padding: 6px 12px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .toggle-menu button:hover {
      background-color: #777;
    }
  </style>
</head>
<body>

  <div id="dataVoie-container">
    <div class="mini-page-container">
      <div class="mini-page active" id="voie-croisement">
        <h2>Page Croisement</h2>
        <img src="../assets/cote.png" alt="Croisement" />
      </div>
      <div class="mini-page" id="voie-ecartement">
        <h2>Page Ecartement</h2>
        <img src="../assets/ecartements.png" alt="Ecartement" />
      </div>
      <div class="mini-page" id="voie-plancher">
        <h2>Page Plancher</h2>
        <img src="../assets/attaches.png" alt="Plancher" />
      </div>
      <div class="mini-page" id="voie-aiguillage">
        <h2>Page Demi-Aiguillage</h2>
        <img src="../assets/tj_ecartements.jpg" alt="Aiguillage" />
      </div>
    </div>

    <div class="voie-toggle">
      <div class="toggle-tab">▲</div>
      <div class="toggle-menu">
        <button data-target="voie-croisement">Croisement</button>
        <button data-target="voie-ecartement">Ecartement/Attaches</button>
        <button data-target="voie-plancher">Plancher/Joints</button>
        <button data-target="voie-aiguillage">Demi-Aiguillage</button>
      </div>
    </div>
  </div>

  <script>
    const tab = document.querySelector('.toggle-tab');
    const menu = document.querySelector('.toggle-menu');
    const pages = document.querySelectorAll('.mini-page');
    let currentPage = document.querySelector('.mini-page.active');

    tab.addEventListener('click', () => {
        tab.classList.toggle('active');
        menu.classList.toggle('open');
    });


    document.querySelectorAll('.toggle-menu button').forEach(btn => {
      btn.addEventListener('click', () => {
        const targetId = btn.dataset.target;
        const targetPage = document.getElementById(targetId);

        if (targetPage === currentPage) return;

        // Direction de l'animation
        const currentIndex = Array.from(pages).indexOf(currentPage);
        const targetIndex = Array.from(pages).indexOf(targetPage);
        const direction = targetIndex > currentIndex ? 'right' : 'left';

        // Slide out current
        currentPage.classList.remove('active');
        currentPage.classList.add(`slide-out-${direction}`);

        // Slide in target
        targetPage.classList.remove('slide-out-left', 'slide-out-right');
        targetPage.classList.add('active');

        // Nettoyage après animation
        setTimeout(() => {
          currentPage.classList.remove('slide-out-left', 'slide-out-right');
          currentPage = targetPage;
        }, 400);
      });
    });
  </script>

</body>
</html>
