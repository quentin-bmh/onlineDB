<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion | DockHub</title>
  <link href="/css/styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>^
  <script src="/js/auth-ui.js" defer></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded-xl w-full max-w-md shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Connexion</h1>
    <form id="loginForm" class="space-y-4">
        <input type="email" id="email" placeholder="Adresse e-mail" class="w-full px-4 py-2 rounded bg-gray-700 text-white" required />
        <input type="password" id="password" placeholder="Mot de passe" class="w-full px-4 py-2 rounded bg-gray-700 text-white" required />
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded text-white">Se connecter</button>
        <p class="text-sm text-gray-400 mt-4">Pas encore de compte ? 
            <a href="signup.html" class="text-blue-400 hover:underline">Inscrivez-vous</a>
        </p>

    </form>
    <p id="loginError" class="text-red-500 text-sm mt-4 hidden"></p>
  </div>
  <script src="/js/login.js"></script>
</body>
</html>
